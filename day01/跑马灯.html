<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js" ></script>
</head>
<body>
    <div id="app">
        <input @click="roll" type="button" value="跑起来">
        <input @click="stop" type="button" value="横着">
        <h2 style="color: red">{{msg}}</h2>
    </div>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                msg:'我建议飘滑捺飞撇竖着走',
                timerId:null
            },
            methods: {
                roll() {
                    //vue创建时 会将data 和methods中所有的成员 挂载到自己实力对象身上
                    //方便在method设置的方法内部进行操作
                    //this的指向是看方法实际调用
                    //调用时就是vm.rool() this指向 VM 对象
                    clearInterval(this.timerId)
                    this.timerId = setInterval(() =>{
                        let start = this.msg.substr(0, 1)
                        let end = this.msg.substr(1)
                        this.msg = end + start
                    },200)
                    
                    //vue 框架的特点: 当model层数据发生变化是,自动刷新vue层的数据
                },
                stop() {
                    clearInterval(this.timerId)
                }
            }
        })
    
    </script>
</body>
</html>
