<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline ">
                <label>  

                    Id: <input type="text" class="form-control" v-model="id">
    
                </label>
                <label>  

                    name: <input type="text" class="form-control" v-model="name">
    
                </label>

                     <input type="button" class="btn btn-primary" value="添加" @click="add">

                <label>

                </label>
            </div>
        </div>
        <table class="table table-striped table-bordered  ">

            <tr class="">
                <td class="">Id</td>
                <td class="">name</td>
                <td class="">ctime</td>
                <td class="">Option</td>
            </tr>              
            <tr class="success" v-for="item in search()" :key="item.id">

                <td class="">{{item.name}}</td>
                <td class="">{{item.ctime}}</td>
                <td class="">
                    <a href="" @click.prevent="del(item.id)">删除</a>
                </td>
            </tr>
        </table>
    </div>

                    let car = {id: this.id, name: this.name, ctime:new Date()}
                    this.list.push(car)
                    this.id = this.name = ''
                },

                        if(item.id == id) {

                    })
                    this.list.splice(index, 1)
                },
                search(words){

                    // return this.list.filter(item=>{
                    //     if(item.name.indexOf(this.words) != -1){
                    //         return newArr.push(item)
                    //     }
                    // })
                    // return this.list.filter(item=>{
                    //     return item.name.indexOf(this.words.trim())
                    // })
                    // return this.list.filter(item => item.name.includes(this.keywords.trim()))
                    return this.list.filter(item => item.name.includes(this.words.trim()))

                }
            }
        })

    </script>
</body>   
</html>
